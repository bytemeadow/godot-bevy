[package]
name = "avian_physics_test"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib"]

[[bin]]
path = "../../run_godot.rs"
name = "avian_physics_test"

[dependencies]
avian3d = "0.3"
bevy = { version = "0.16", default-features = false, features = [
  "bevy_asset",
  "bevy_state",
  "bevy_gilrs",
  "multi_threaded",
] }
bevy_asset_loader = "0.23.0"
godot = "0.3"
godot-bevy = { path = "../../../godot-bevy" }
which = "8"
tracing = "0.1"
tracing-tracy = { version = "0.11.4", default-features = false, features = [
  "enable",
  "manual-lifetime",
  "ondemand",
  "broadcast",       # announce presence
], optional = true }
tracing-subscriber = { version = "0.3.19", optional = true }

[features]
profiling = [
  "dep:tracing-tracy",
  "dep:tracing-subscriber",
  "godot-bevy/profiling",
  "bevy/trace",
  "bevy/trace_tracy",
]
