[package]
name = "avian_physics_test"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib"]

[[bin]]
path = "../../run_godot.rs"
name = "avian_physics_test"

[dependencies]
avian3d = "0.3"
bevy = { version = "0.16", default-features = false, features = [
  "bevy_asset",
  "bevy_state",
  "bevy_gilrs",
  "multi_threaded",
] }
bevy_asset_loader = "0.23.0"
godot = "0.3"
godot-bevy = { path = "../../../godot-bevy", default-features = false, features = [
  "profiling",
] }
which = "8"
tracing = { version = "0.1", default-features = false, features = ["std"] }
tracing-tracy = { version = "0.11.4", default-features = false, features = [
  "enable",
  "manual-lifetime",
  "ondemand",
  "broadcast",       # announce presence
], optional = true }
tracing-subscriber = { version = "0.3.19", optional = true }

[features]
profiling = [
  # "dep:tracing",
  "dep:tracing-tracy",
  "dep:tracing-subscriber",
  "tracing-tracy/enable",          # actually emit data
  "tracing-tracy/manual-lifetime", # disable the problematic static Câ€‘tors
  "tracing-tracy/ondemand",        # enable the on-demand feature
]
